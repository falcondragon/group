<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Ella & Michael  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form</title>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please fill out the following information</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputFname" class="sr-only">First Name</label>
        <input type="fName" id="inputFname" class="form-control" placeholder="First Name" required>
        <label for="inputLname" class="sr-only">Last Name</label>
        <input type="lName" id="inputLname" class="form-control" placeholder="Last Name" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="subscription"> Sign up for email subcription
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div>
  </body>
</html>
